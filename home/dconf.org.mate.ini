[caja/window-state]
geometry='800x550+559+251'
maximized=false
start-with-sidebar=true
start-with-status-bar=true
start-with-toolbar=true

[desktop/accessibility/keyboard]
bouncekeys-beep-reject=true
bouncekeys-delay=300
bouncekeys-enable=false
enable=false
feature-state-change-beep=false
mousekeys-accel-time=1200
mousekeys-enable=false
mousekeys-init-delay=160
mousekeys-max-speed=750
slowkeys-beep-accept=true
slowkeys-beep-press=true
slowkeys-beep-reject=false
slowkeys-delay=300
slowkeys-enable=false
stickykeys-enable=false
stickykeys-latch-to-lock=true
stickykeys-modifier-beep=true
stickykeys-two-key-off=true
timeout=120
timeout-enable=false
togglekeys-enable=false

[desktop/background]
color-shading-type='vertical-gradient'
picture-filename='/usr/share/backgrounds/ubuntu-mate-oracular/wallapaper_Oriole_colour_3840x2160.jpg'
picture-options='zoom'
primary-color='rgb(88,145,188)'
secondary-color='rgb(60,143,37)'
show-desktop-icons=false

[desktop/interface]
enable-animations=false
gtk-decoration-layout='menu:minimize,maximize,close'
gtk-theme='Menta'
icon-theme='menta'

[desktop/keybindings/custom0]
action='xfce4-terminal'
binding='<Primary><Alt>t'
name='xfce4-terminal'

[desktop/peripherals/mouse]
accel-profile='default'
cursor-theme='mate-black'

[desktop/peripherals/touchpad]
natural-scroll=true
tap-to-click=true
three-finger-click=0
two-finger-click=0

[desktop/session]
session-start=1768063133

[marco/general]
action-double-click-titlebar='toggle_maximize'
button-layout='menu:minimize,maximize,close'
compositing-manager=true
theme='Menta'

[marco/window-keybindings]
maximize='<Alt>KP_End'
minimize='<Alt>KP_Down'
tile-to-side-e='<Mod4>Right'
tile-to-side-w='<Mod4>Left'
toggle-maximized='<Mod4>Up'

[panel/general]
object-id-list=['notification-area', 'clock', 'object-1', 'object-3', 'object-0', 'object-4']
toplevel-id-list=['top']

[panel/objects/clock]
applet-iid='ClockAppletFactory::ClockApplet'
locked=true
object-type='applet'
panel-right-stick=true
position=0
toplevel-id='top'

[panel/objects/notification-area]
applet-iid='NotificationAreaAppletFactory::NotificationArea'
locked=true
object-type='applet'
panel-right-stick=true
position=10
toplevel-id='top'

[panel/objects/object-0]
applet-iid='BattstatAppletFactory::BattstatApplet'
object-type='applet'
panel-right-stick=false
position=1635
toplevel-id='top'

[panel/objects/object-1]
applet-iid='WnckletFactory::WindowListApplet'
object-type='applet'
panel-right-stick=false
position=68
toplevel-id='top'

[panel/objects/object-3]
applet-iid='BriskMenuFactory::BriskMenu'
object-type='applet'
panel-right-stick=false
position=0
toplevel-id='top'

[panel/objects/object-4]
applet-iid='BattstatAppletFactory::BattstatApplet'
locked=true
object-type='applet'
panel-right-stick=false
position=1663
toplevel-id='top'

[panel/objects/object-4/prefs]
low-battery-notification=false
red-value=15
red-value-is-time=false
show-text=1

[panel/toplevels/top]
expand=true
orientation='top'
screen=0
size=24

[panel/toplevels/top/background]
type='none'

[power-manager]
action-critical-battery='hibernate'
backlight-battery-reduce=false
button-lid-ac='suspend'
button-lid-battery='suspend'
button-power='interactive'
button-suspend='suspend'
icon-policy='never'
idle-dim-ac=false
idle-dim-battery=false
info-history-type='charge'
info-last-device='/org/freedesktop/UPower/devices/battery_BAT0'
info-stats-type='charge-data'

[screensaver]
mode='blank-only'
picture-filename='/usr/share/backgrounds/mate/desktop/Stripes.png'
themes=@as []
